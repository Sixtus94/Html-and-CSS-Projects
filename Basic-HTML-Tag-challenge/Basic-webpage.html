<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>col html webpage</title>
    <link rel="stylesheet" href="./css/style-col-Tag.css">
</head>
<body>

<h1> col Tag challenge</h1>

<table>
  <colgroup>
    <col span="2" style="background-color:#4dc8f5">
    <col style="background-color:#00ff00">
  </colgroup>
  <tr>
    <th>Id</th>
    <th>students</th>
    <th>Grade</th>
  </tr>
  <tr>
    <td>010</td>
    <td>Luke</td>
    <td>3.1</td>
  </tr>
  <tr>
    <td>011</td>
    <td>Billy</td>
    <td>2.9</td>
  </tr>
</table>
    <p>
        Basic HTML webpage utilizing the col tag
    </p>

</body>
</html>
