<h1>Basic JavaScript Functions</h1>

<p>This function execute math operation and return the result:</p>

<p id="sixtech"></p>

<script>
function myFunction(var5, var7) {

}

let result = myFunction(5, 7);
document.getElementById("sixtech").innerHTML = result;
</script>
